<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Actors</title>
  <style>
    /* General Reset */
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px 20px;
    position: fixed;
    width: 98%;
    top: 0;
    z-index: 1000;
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.navbar .logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: orange;
  text-decoration: none;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 1.5rem;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-links li a:hover {
    text-decoration: underline;
}

/* Content */
.content {
  margin: 100px auto;
  padding: 20px;
  max-width: 900px;
}

h1 {
  color: rgb(252, 252, 252);
  font-size: 2rem;
  margin-bottom: 20px;
  text-align: center;
}

.actor-list {
  list-style: none;
  display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    text-align: center;
    margin: 20px 150px;
    padding: 30px;
    width: 1000px;
    margin: auto;
}

.actor-list li {
  background: #007bff;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}

.actor-list li:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.movie-container {
  margin-top: 30px;
  text-align: center;
  align-items: center;
}

#actor-name {
  color: rgb(255, 255, 255);
  margin-bottom: 20px;
  
}

.movie-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
}

.movie-card {
  background-color: #222;
  color: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease-in-out;
}

.movie-card:hover {
  transform: scale(1.05);
}

.movie-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.movie-card .movie-info {
  padding: 10px;
}

.movie-card h3 {
  font-size: 1rem;
  margin: 0;
}

.movie-card p {
  font-size: 0.9rem;
  color: gray;
}
/* Body Styling */
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://i.pinimg.com/736x/19/8b/2f/198b2f01e73b905772279616eccc7c65.jpg') no-repeat center center/cover;
    background-attachment: fixed;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Adjust the opacity for darkness */
    z-index: -1; /* Keeps the overlay behind the content */
    pointer-events: none;
}

  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
        <img height="40" src="https://pickamovieforme.b-cdn.net/wp-content/uploads/2020/09/logo_c.png" alt="logo">
    </div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="genre.html">Genre</a></li>
        <li><a href="topactor.html">Top Actors</a></li>
        <li><a href="blog.html">Blog</a></li>
    </ul>
  </div>

  <main class="content">
    <h1>Top Actors</h1>
    <ul id="actor-list" class="actor-list">
      <!-- Actor names will be dynamically added here -->
    </ul>

    <div id="movie-container" class="movie-container">
      <h2 id="actor-name"></h2>
      <div id="movie-cards" class="movie-cards">
        <!-- Movie cards will be dynamically added here -->
      </div>
    </div>
  </main>

 <script>
    const API_KEY = 'dea6fa58fd19aa04a29a6333d919fab2'; // Replace with your TMDB API key
const BASE_URL = 'https://api.themoviedb.org/3';

// Elements
const actorList = document.getElementById('actor-list');
const movieCards = document.getElementById('movie-cards');
const actorNameDisplay = document.getElementById('actor-name');

// Fetch top actors
async function fetchTopActors() {
  const url = `${BASE_URL}/person/popular?api_key=${API_KEY}&language=en-US&page=1`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    // Display actor names
    displayActors(data.results);
  } catch (error) {
    console.error("Error fetching top actors:", error);
  }
}

// Display actor names in the list
function displayActors(actors) {
  actorList.innerHTML = ''; // Clear the list

  actors.forEach(actor => {
    const listItem = document.createElement('li');
    listItem.textContent = actor.name;
    listItem.dataset.actorId = actor.id; // Save actor ID
    listItem.addEventListener('click', () => fetchActorMovies(actor.id, actor.name));
    actorList.appendChild(listItem);
  });
}

// Fetch movies of a specific actor
async function fetchActorMovies(actorId, actorName) {
  const url = `${BASE_URL}/discover/movie?api_key=${API_KEY}&with_cast=${actorId}&sort_by=popularity.desc`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    // Display movie cards
    displayMovieCards(data.results, actorName);
  } catch (error) {
    console.error("Error fetching actor movies:", error);
  }
}

// Display movies as cards
function displayMovieCards(movies, actorName) {
  actorNameDisplay.textContent = `Movies by ${actorName}`;
  movieCards.innerHTML = ''; // Clear existing cards

  if (movies.length > 0) {
    movies.forEach(movie => {
      const card = document.createElement('div');
      card.classList.add('movie-card');

      card.innerHTML = `
        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
        <div class="movie-info">
          <h3>${movie.title}</h3>
          <p>Release: ${movie.release_date || 'N/A'}</p>
        </div>
      `;

      movieCards.appendChild(card);
    });
  } else {
    movieCards.innerHTML = '<p>No movies found for this actor.</p>';
  }
}

// Initialize the page
fetchTopActors();

 </script>
</html>
