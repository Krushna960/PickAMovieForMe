<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies by Genre</title>
    <style>
        /* Navbar Styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px 20px;
    position: fixed;
    width: 98%;
    top: 0;
    z-index: 1000;
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

.navbar .logo img {
    height: 40px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-links li {
    position: relative;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 1.5rem;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.nav-links a:hover {
    /* background-color: rgba(255, 255, 255, 0.2);
    color: #f0f0f0; */
    text-decoration: underline;
}

/* Main Section Styling */
main {
    flex: 1;
    margin-top: 80px; /* Adjusted for fixed navbar */
    padding: 20px;
    text-align: center;
    color: white;
}

main h1 {
    margin: 20px 0;
    font-size: 2rem;
}

/* Genre Buttons Styling */
#genre-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
    text-align: center;
    margin: 20px 150px;
    padding: 30px;
    width: 1000px;
    margin: auto;
}

#genre-buttons button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#genre-buttons button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

/* Movies Container */
#movies-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
    margin-top: 20px;
}

.movie-card {
    background: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.movie-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.movie-card img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd;
}

.movie-card h3 {
    font-size: 18px;
    margin: 10px 0;
    color: #333;
}

.movie-card p {
    font-size: 14px;
    margin: 5px 10px;
    color: #555;
}

/* Footer Styling */
footer {
    background-color: rgba(0, 0, 0, 0.9);
    color: white;
    text-align: center;
    padding: 10px 0;
    font-size: 0.9rem;
    margin-top: auto;
    width: 100%;
}

/* Body Styling */
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://i.pinimg.com/736x/19/8b/2f/198b2f01e73b905772279616eccc7c65.jpg') no-repeat center center/cover;
    background-attachment: fixed;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Adjust the opacity for darkness */
    z-index: -1; /* Keeps the overlay behind the content */
    pointer-events: none;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
    }

    .nav-links {
        flex-direction: column;
        gap: 10px;
    }

    #genre-buttons button {
        width: 100%; /* Full width on mobile */
    }
}

    </style>
</head>
<body>
    <header>
         <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img height="40" src="https://pickamovieforme.b-cdn.net/wp-content/uploads/2020/09/logo_c.png" alt="logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="genre.html">Genre</a></li>
            <li><a href="topactor.html">Top Actors</a></li>
            <li><a href="blog.html">Blog</a></li>

        </ul>
    </nav>
    </header>

    <main>
        <h1>Explore Movies from top Genre</h1>
        <div id="genre-buttons">
            <!-- Buttons for Genres -->
            <button onclick="fetchMoviesByGenre(28)">Action</button>
    <button onclick="fetchMoviesByGenre(35)">Comedy</button>
    <button onclick="fetchMoviesByGenre(18)">Drama</button>
    <button onclick="fetchMoviesByGenre(27)">Horror</button>
    <button onclick="fetchMoviesByGenre(16)">Animation</button>
    <button onclick="fetchMoviesByGenre(878)">Sci-Fi</button>
    <button onclick="fetchMoviesByGenre(10749)">Romance</button>
    <button onclick="fetchMoviesByGenre(53)">Thriller</button>
    <button onclick="fetchMoviesByGenre(80)">Crime</button>
    <button onclick="fetchMoviesByGenre(99)">Documentary</button>
    <button onclick="fetchMoviesByGenre(14)">Fantasy</button>
    <button onclick="fetchMoviesByGenre(10402)">Music</button>
    <button onclick="fetchMoviesByGenre(36)">History</button>
        </div>
        <section id="movies-container">
            <!-- Movies will be dynamically displayed here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Movie Guru. All rights reserved.</p>
    </footer>
    <script>
        const API_KEY = 'dea6fa58fd19aa04a29a6333d919fab2';
const BASE_URL = 'https://api.themoviedb.org/3';
const moviesContainer = document.getElementById('movies-container');

// Fetch movies by genre
async function fetchMoviesByGenre(genreId) {
    try {
        moviesContainer.innerHTML = '<p>Loading movies...</p>';

        const languages = [ 'hi', 'te', 'ta', 'mr','en',]; // English, Hindi, Telugu, Tamil, Marathi
        let allMovies = [];

        for (const lang of languages) {
            const response = await fetch(`${BASE_URL}/discover/movie?api_key=${API_KEY}&with_genres=${genreId}&with_original_language=${lang}&sort_by=popularity.desc`);
            const data = await response.json();
            allMovies = allMovies.concat(data.results);
        }

        if (allMovies.length > 0) {
            displayMovies(allMovies);
        } else {
            moviesContainer.innerHTML = '<p>No movies found for this genre. Try a different one!</p>';
        }
    } catch (error) {
        console.error('Error fetching movies:', error);
        moviesContainer.innerHTML = '<p>Failed to load movies. Please try again later.</p>';
    }
}


// Display movies dynamically
function displayMovies(movies) {
    moviesContainer.innerHTML = ''; // Clear previous content

    movies.forEach(movie => {
        const posterUrl = movie.poster_path
            ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
            : 'https://via.placeholder.com/200x300?text=No+Image';

        const movieCard = document.createElement('div');
        movieCard.className = 'movie-card';

        movieCard.innerHTML = `
            <img src="${posterUrl}" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <p>${movie.overview || 'No description available.'}</p>
            <p><strong>Rating:</strong> ${movie.vote_average}</p>
            <p><strong>Release Date:</strong> ${movie.release_date}</p>
        `;

        moviesContainer.appendChild(movieCard);
    });
}

    </script>
</body>
</html>
